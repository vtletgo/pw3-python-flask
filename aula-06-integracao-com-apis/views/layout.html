<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}SpaceX Explorer{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('spacex.index') }}">
      <img src="{{ url_for('static', filename='assets/rocket.svg') }}" alt="Foguete" width="28" height="28">
      <strong>SpaceX Explorer</strong>
    </a>
  </div>
</nav>
<main class="container py-4">
  {% block content %}{% endblock %}
</main>
<footer class="border-top py-3">
  <div class="container text-secondary small">
    Exemplo educacional â€” SpaceX API (sem chave). Template Flask (MVC).
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
